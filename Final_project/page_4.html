            <label for="name" class="enter-info">
                <input placeholder="Full name" type="text" id="name" required>

            <option value="home">Home exterior cleaning</option>
            <option value="drive">Drive way cleaning</option>

        </select>
        <p>

        </p>
        <input type="submit" value="Submit">
    </form>
